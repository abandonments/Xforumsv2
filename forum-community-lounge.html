<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Lounge | xBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">xBOARD</a>
        <div id="user-section"></div>
    </nav>

    <div class="breadcrumb"><a href="index.html">xBOARD</a> / Community Lounge</div>

    <div class="forum-container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <button id="newPostBtn" class="btn btn-primary" disabled>+ New Thread</button>
        </div>

        <table class="tborder">
            <thead>
                <tr>
                    <td class="thead" style="width: 60%;">Thread / Thread Starter</td>
                    <td class="thead" style="width: 15%; text-align: center;">Replies</td>
                    <td class="thead" style="width: 25%; text-align: right;">Last Post</td>
                </tr>
            </thead>
            <tbody id="postsList">
                <tr class="trow1"><td colspan="3" style="text-align: center; padding: 20px;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center;">
        <div class="auth-container" style="width: 500px; background: var(--panel); border: 1px solid var(--accent);">
            <table class="tborder" style="margin: 0;">
                <thead><tr><td class="thead"><strong>Post New Thread</strong></td></tr></thead>
                <tbody>
                    <tr class="trow1">
                        <td style="padding: 15px;">
                            <form id="postForm">
                                <input type="text" id="postTitle" placeholder="Thread Title" required style="width: 96%; margin-bottom: 10px; padding: 8px;">
                                <textarea id="postContent" placeholder="Content" required style="width: 96%; min-height: 150px; padding: 8px; margin-bottom: 10px;"></textarea>
                                <div style="text-align: right;">
                                    <button type="button" id="cancelBtn" class="btn">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Post</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initForum } from './forum.js';
        initForum('community_lounge', 'Community Lounge');
    </script>
</body>
</html>
